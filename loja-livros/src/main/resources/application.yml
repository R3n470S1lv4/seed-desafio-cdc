server:
  port: ${PORT:8080}
  error:
    include-message: ALWAYS
    include-binding-errors: ALWAYS

spring:
  application:
    name: livros-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:livros_db}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:123}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    org:
      hibernate:
        type: trace